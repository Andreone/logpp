# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-ubuntu:
    # The type of runner that the job will run on
    strategy:
      matrix:
        include:
          - compiler: gcc
            compiler-version: 9
            cxx: g++-9
         #  - compiler: clang
         #    compiler-version: 9.0
          
    runs-on: ubuntu-latest
    name: Ubuntu - ${{ matrix.compiler }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install compiler
        run: sudo apt install ${{ matrix.cxx }}

      # Runs a single command using the runners shell
      - name: Install conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Configure conan
        run: |
           conan profile new ${{ matrix.compiler }}${{ matrix.compiler-version }} --detect
           conan profile update settings.compiler=${{ matrix.compiler }} ${{ matrix.compiler }}${{ matrix.compiler-version }}
           conan profile update settings.compiler.version=${{ matrix.compiler-version }} ${{ matrix.compiler }}${{ matrix.compiler-version }}
           conan profile update settings.compiler.libcxx=libstdc++11 ${{ matrix.compiler }}${{ matrix.compiler-version }}
           conan profile update env.CXX=${{ matrix.cxx }} ${{ matrix.compiler }}${{ matrix.compiler-version }}

      - name: Show conan profile
        run: conan profile show ${{ matrix.compiler }}${{ matrix.compiler-version }}
      
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build-${{ matrix.compiler }}${{ matrix.compiler-version }}

      # Runs conan install to fetch dependencies
      - name: Fetch dependencies
        working-directory: ${{github.workspace}}/build-${{ matrix.compiler }}${{ matrix.compiler-version }}
        shell: bash
        run: conan install .. -o build_tests=True -pr=${{ matrix.compiler }}${{matrix.compiler-version}} --build=missing
    
      # Build
      - name: Build
        working-directory: ${{github.workspace}}/build-${{ matrix.compiler }}${{ matrix.compiler-version }}
        shell: bash
          # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: conan build ..
